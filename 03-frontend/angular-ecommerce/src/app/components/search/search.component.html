<div class="form-header">
    <input #myInput 
    class="au-input au-input-xl" 
    type="text" 
    name="search" 
    placeholder="Search for products ..."
    (input)="doSearch(myInput.value)"
    (keyup.enter)="doSearch(myInput.value)"/>

    <button (click)="doSearch(myInput.value)" class="au-btn-submit">
        Search
    </button>

</div>
