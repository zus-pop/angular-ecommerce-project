<div class="main-content">
    <div class="section-content section-content-30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let product of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" alt="product-image">
                        </a>

                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }} </h1>
                        </a>

                        <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>

                </div>

                <div *ngIf="products?.length === 0" class="alert alert-warning col-md-12" role="alert">
                    No products found
                </div>

            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 20%;">
                                <ngb-pagination 
                                [(page)]="thePageNumber" 
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="3"
                                [boundaryLinks]="true" 
                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select #pageSelect (change)="updatePageSize(pageSelect.value)">
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
