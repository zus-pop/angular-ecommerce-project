<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr class="align-middle" *ngFor="let product of products">
            <td>
                <img height="80px" src="{{ product.imageUrl }}" alt="product-image">
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.unitPrice | currency: 'USD' }}</td>
            <td>{{ product.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
