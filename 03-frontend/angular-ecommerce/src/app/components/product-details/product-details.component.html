<div class="detail-section">
    <div class="container-fluid">

        <img class="detail-img" src="{{ product.imageUrl }}" alt="product-image">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>

        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" routerLinkActive="active-link" class="mt-5">Back to product list</a>
    </div>
</div>
